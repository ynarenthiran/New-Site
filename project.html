<!DOCTYPE html>
<html>

<head>
    <title>Project</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid col-xs-3" style="background-color: yellow">
    <div class="container">
       <h3>Dashboard</h3>
    </div>
      <ul class="nav nav-pills nav-stacked">
        <li class="nav-header"></li>
        <li><a href="personal.html" title="Personal Details">Personal Details</a></li>
        <li><a href="academic.html" title="Academic Details">Academic Details</a></li>
        <li><a href="work.html" title="Work Details">Work Details</a></li>
        <li><a href="skill.html" title="Skill Set">Skill Set</a></li>
        <li><a href="online.html" title="Online Profile">Online Profile</a></li>
        <li class="active"><a href="project.html" title="Project">Project</a></li>
      </ul>
    </div>

    <div class="container col-xs-9" style="align-content: center">
        <h2>Projects</h2>
        <form action="viewprofile.html">
            <label class="col-xs-2">Client</label>
            <div class="form-group row">
                <div class="col-xs-5">
                    <input class="form-control" id="client" type="text" placeholder="Client" required="This field is Required.">
                </div>
            </div>
            <label class="col-xs-2">URL</label>
            <div class="form-group row">
                <div class="col-xs-5">
                    <input class="form-control" id="url" type="text" placeholder="URL" required="This field is Required.">
                </div>
            </div>
            <label class="col-xs-2">Description</label>
            <div class="form-group row">
                <div class="col-xs-5">
                    <textarea class="form-control" id="desc" type="text" placeholder="Description......"></textarea>
                </div>
            </div>
            <label class="col-xs-2">Role</label>
            <div class="form-group row">
                <div class="col-xs-5">
                    <input class="form-control" id="client" type="role" placeholder="Role" required="This field is Required.">
                </div>
            </div>
            <label class="col-xs-2">Team Size</label>
            <div class="form-group row">
                <div class="col-xs-5">
                    <select class="form-control" id="team">
                        <option value="">Select....</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
            <label class="col-xs-2">Skill Used</label>
            <div class="form-group row">
                <div class="col-xs-5">
                    <input class="form-control" id="client" type="skill" placeholder="Skills Used" required="This field is Required.">
                </div>
            </div>
            <label class="col-xs-2">Location</label>
            <div class="form-group row">
                <div class="col-xs-5">
                    <input class="form-control" id="client" type="location" placeholder="Location" required="This field is Required.">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-5"></div>
                <button class="col-xs-2 btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
