<!DOCTYPE html>
<html>

<head>
    <title>Personal Details</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid col-xs-3">
    <div class="container">
       <h3>Dashboard</h3>
    </div>
      <ul class="nav nav-pills nav-stacked">
        <li class="nav-header"></li>
        <li class="active"><a href="personal.html" title="Personal Details">Personal Details</a></li>
        <li><a href="academic.html" title="Academic Details">Academic Details</a></li>
        <li><a href="work.html" title="Work Details">Work Details</a></li>
        <li><a href="skill.html" title="Skill Set">Skill Set</a></li>
        <li><a href="online.html" title="Online Profile">Online Profile</a></li>
        <li><a href="project.html" title="Project">Project</a></li>
      </ul>
    </div>

    <div class="container col-xs-9" style="align-content: center">
        <h2>Personal Details</h2>
        <form action="academic.html">
            <label>Name</label>
            <div class="form-group row">
                <div class="col-xs-5">
                    <input class="form-control" id="fname" type="text" placeholder="First Name" required="This field is Required.">
                </div>
                <div class="col-xs-5">
                    <input class="form-control" id="lname" type="text" placeholder="Last Name" required="This field is Required.">
                </div>
            </div>
            <label>Date of Birth</label>
            <div class="form-group row">
                <div class="col-xs-3">
                    <input class="form-control" id="dob" type="text" placeholder="MM-DD-YYYY" required="This field is Required.">
                </div>
                <div class="col-xs-2">
                    <input class="form-control" id="age" type="number" placeholder="Age">
                </div>
            </div>
            <label>Gender</label>
            <div class="form-group row container">
                <label class="col-xs-2 radio-inline">
                    <input type="radio" name="optradio">Male</label>
                <label class="col-xs-2 radio-inline">
                    <input type="radio" name="optradio">Female</label>
                <label class="col-xs-2 radio-inline">
                    <input type="radio" name="optradio">Transgender</label>
            </div>
            <label>Address</label>
            <div class="form-group row">
                <label class="col-xs-10">
                    <input class="form-control" id="addr1" type="text" placeholder="Address Line 1" required="This field is Required.">
                </label>
                <label class="col-xs-10">
                    <input class="form-control" id="addr2" type="text" placeholder="Address Line 2">
                </label>
                <label class="col-xs-5">
                    <input class="form-control" id="city" type="text" placeholder="City" required="This field is Required.">
                </label>
                <label class="col-xs-5">
                    <input class="form-control" id="state" type="text" placeholder="State" required="This field is Required.">
                </label>
                <label class="col-xs-5">
                    <input class="form-control" id="country" type="text" placeholder="Country" required="This field is Required.">
                </label>
                <label class="col-xs-5">
                    <input class="form-control" id="pin" type="number" placeholder="PinCode" required="This field is Required.">
                </label>
            </div>
            <label>Contact</label>
            <div class="form-group row">
                <div class="col-xs-5">
                    <input class="form-control" id="email" type="text" placeholder="Email" required="This field is Required.">
                </div>
                <div class="col-xs-5">
                    <input class="form-control" id="mobile" type="text" placeholder="Mobile" required="This field is Required.">
                </div>
            </div>
            <label>Marital Status</label>
            <div class="form-group row container">
                <label class="col-xs-4 radio-inline">
                    <input type="radio" name="optradio">Single</label>
                <label class="col-xs-4 radio-inline">
                    <input type="radio" name="optradio">Married</label>
            </div>
            <div class="form-group">
               <div class="col-xs-8"></div>
                <button class="col-xs-2 btn btn-success">Next</button>
            </div>
        </form>
    </div>
</body>

</html>
